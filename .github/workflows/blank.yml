name: Test az cli via env

on: [push, repository_dispatch]

env:
 ADMIN_PWD: ${{ secrets.ADMIN_PWD  }}
 nsg: wls-nsg

jobs:
  build:
    runs-on: ubuntu-latest
    env:
     location: eastus
   

    steps:
    - name: Initialize
      run: |
         echo "##[set-env name=resourceGroup;]galia-wls"
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
        
    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get IP of build machine
      run: |
        myIP=$(dig @ns1.google.com TXT o-o.myaddr.l.google.com +short)
        echo "##[set-env name=myIp;]${myIP}"

    - name: Add ip address to security rule to access the wls machine
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            echo "query existing source address prefixes"
            sourceAddressPrefixes=$(az network nsg rule show --resource-group ${resourceGroup} --nsg-name wls-nsg --name NRMS-Rule-101 --query "sourceAddressPrefixes")            
            echo "IP of this machine: " ${myIP}
            sourceAddressPrefixes=$(echo ${myIP} ${sourceAddressPrefixes} | sed 's/,/ /g; s/\[//g; s/\]//g; s/"//g')
            echo ${sourceAddressPrefixes}
            az network nsg rule update --resource-group ${resourceGroup} --nsg-name wls-nsg --name NRMS-Rule-101 --source-address-prefixes $sourceAddressPrefixes 

    - name: Query name of Network Security Group
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          nsgName=$(az network nsg show -g galia-wls -n wls-nsg6 --query "name")
          echo "##[set-env name=nsgName;]${nsgName}"
